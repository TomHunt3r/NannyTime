<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>NannyTime</title>
        <link rel="stylesheet" href="jquery.mobile-1.1.1.min.css" />
        <link rel="stylesheet" href="my.css" />
        <script src="jquery.min.js"></script>
        <script src="jquery.mobile-1.1.1.min.js"></script>
        <script src="moment.min.js"></script>
        <script src="my.js"></script>
    </head>
    <body>
        
        <!-- Main -->
        <div data-role="page" data-theme="a" id="page_main">
            <div data-theme="a" data-role="header">
                <h3>
                    NannyTime
                </h3>
            </div>
            <div data-role="content" style="padding: 15px">
                <div>
                    <p class="date" style="text-align:center;" data-mce-style="text-align:center;">
                        <font size="2">
                            2012-07-25
                        </font>
                    </p>
                </div>
                <div>
                    <p class="hour" style="text-align:center;" data-mce-style="text-align:center;">
                        <span style="font-size: xx-large; font-family:terminal,monaco; ">
                            <b>
                                23:59:00
                            </b>
                        </span>
                    </p>
                </div>
                <div>
                    <p class="message" style="text-align:center; " data-mce-style="text-align: center;">
                        <font size="2">
                            message box
                        </font>
                    </p>
                </div>
                <a data-role="button" data-transition="slide" data-theme="b" href="#page_check" data-icon="forward" data-iconpos="top">Quick Check</a>
                <a data-role="button" data-transition="slide" data-theme="c" href="#page_custom">Custom</a>
                <a data-role="button" data-transition="slide" data-theme="c" href="#page_history">History</a>
            </div>
        </div>
        
        <!-- QuickCheck -->
        <div data-role="page" data-theme="a" id="page_check">
            <div data-theme="a" data-role="header">
                <h3>
                    NannyTime
                </h3>
            </div>
            <div data-role="content" style="padding: 15px">
                <div>
                    <p class="date" style="text-align:center;" data-mce-style="text-align:center;">
                        <font size="2">
                            2012-07-25
                        </font>
                    </p>
                </div>
                <div>
                    <p class="hour" style="text-align:center;" data-mce-style="text-align:center;">
                        <span style="font-size:xx-large; font-family:terminal,monaco;">
                            <b>
                                23:59
                            </b>
                        </span>
                    </p>
                </div>
                <div>
                    <p class="message" style="text-align:center;" data-mce-style="text-align:center;">
                        <font size="2">
                            message box
                        </font>
                    </p>
                </div>
                <a data-role="button" data-transition="none" data-theme="b" href="" data-icon="forward" data-iconpos="top" id="check_in">Check IN</a>
                <a data-role="button" data-transition="none" data-theme="b" href="" data-icon="back" data-iconpos="top" id="check_out">Check OUT</a>
                <a data-role="button" data-rel="back" data-transition="slide" href="#page_main" data-icon="arrow-l" data-iconpos="left">Back</a>
            </div>
        </div>
        
        <!-- Custom -->
        <div data-role="page" data-theme="a" id="page_custom">
            <div data-theme="a" data-role="header">
                <h3>
                    NannyTime
                </h3>
            </div>
            <div data-role="content" style="padding:15px">
                <div data-role="fieldcontain">
                    <fieldset data-role="controlgroup" data-mini="true">
                        <input id="input_date" placeholder="YYYY-MM-DD" value="" type="date" />
                    </fieldset>
                </div>
                <div data-role="fieldcontain">
                    <fieldset data-role="controlgroup" data-mini="true">
                        <input id="input_time" placeholder="00:00" value="" type="time" />
                    </fieldset>
                </div>
                <div>
                    <p class="message" style="text-align:center;" data-mce-style="text-align:center;">
                        <font size="2">
                            message box
                        </font>
                    </p>
                </div>
                <a data-role="button" data-transition="none" data-theme="b" href="" data-icon="forward" data-iconpos="top" id="check_in_custom">Check IN</a>
                <a data-role="button" data-transition="none" data-theme="b" href="" data-icon="back" data-iconpos="top" id="check_out_custom">Check OUT</a>
                <a data-role="button" data-rel="back" data-transition="slide" href="#page_main" data-icon="arrow-l" data-iconpos="left">Back</a>
            </div>
        </div>
        
        <!-- History -->
        <div data-role="page" data-theme="a" id="page_history">
            <div data-theme="a" data-role="header">
                <h3>
                    NannyTime
                </h3>
            </div>
            <div data-role="content" style="padding: 15px">
                <a data-role="button" data-rel="back" data-transition="slide" href="#page_main" data-icon="arrow-l" data-iconpos="left">Back</a>
                <h4>
                    History (nor available)
                </h4>
                <div class="ui-grid-a">
                    <div class="ui-block-a"></div>
                    <div class="ui-block-b"></div>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="cordova-1.9.0.js"></script>
		<script type="text/javascript" src="main.js"></script>
		<script type="text/javascript">
            $(document).ready( function($){ init(); });
        </script>
    </body>
</html>
